<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'bone-fish-app-doc',
      repo: '',

      mergeNavbar: true,
     // coverpage: true,

      maxLevel: 4,
      subMaxLevel: 4,

      loadNavbar: true,
      loadNavbar: 'nav.md',

      loadSidebar: true,
      loadSidebar: 'side.md',

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: '搜尋',
        noData: '找不到結果!',
      },

      plugins: [
        function(hook, vm) {
            hook.doneEach(function() {
                var sidebarLiEls = document.querySelectorAll('.sidebar-nav li')
                sidebarLiEls.forEach(function(el) {
                    el.style.cursor = 'pointer'
                    el.addEventListener('click', function(e) {
                        e.stopPropagation()
                        clearActiveClass()
                        el.classList.add('active')
                        var targetEl = e.target.children[0] || e.target.nextElementSibling
                        if (!targetEl) return
                        if (targetEl.nodeName.toLowerCase() !== 'ul') return
                        if (targetEl.style.display === 'none') {
                            targetEl.style.display = 'block'
                        } else {
                            targetEl.style.display = 'none'
                        }
                    }, false)
                })

                function clearActiveClass() {
                    sidebarLiEls.forEach(function(el) {
                        if (el.classList.contains('active')) {
                            el.classList.remove('active')
                        }
                    })
                }
            })
        }
      ]

    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
